<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de inserção</title>
</head>
<body>
    <h1 style="text-align: center;">Página de Inserção de Usuários</h1>
        <form action="/inserir_usuario" method="POST" style="text-align: center;">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" maxlength="255" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" maxlength="255" required>
            <br>
            <label for="profissao">Profissão:</label>
            <input type="text" id="profissao" name="profissao" maxlength="255" required>
            <br>

            <button>Add</button>
        </form>
    
</body>
</html>
